<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $(function(){
        $('a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('active');
            }
        });
    });
</script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="{{ url_for('settings.get_bot_image') }}" class="logo">
    <div class="nav">
      <a href="/">Home</a>
      <a href="{{ url_for('stats.stats') }}">Stats</a>
      <a href="{{ url_for('reminders.reminders') }}">Reminders</a>

      <div class="dropdown">
        <button class="dropbtn">
          <a>
            Automation
            <i class="fa fa-caret-down"></i>
          </a>
        </button>
        <div class="dropdown-content">
          <a href="{{ url_for('devices.devices') }}">Devices</a>
          <a href="{{ url_for('sensors.sensors') }}">Sensors</a>
          <a href="{{ url_for('scenes.scenes') }}">Scenes</a>
        </div>
      </div>

      <div class="nav-right">
        <a href="{{ url_for('settings.settings') }}" class="setting-icon" style="color:rgb(205, 78, 31);"><i class="fas fa-user-cog"></i></a>
      </div>
    </div>
  </header>

</body>
</html>
